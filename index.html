<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Login</title>
</head>

<body onload="onPageLoad()">
    <form class="input-container">
        <div class="header">
            <p class="title"> Spotify Player</p>
            <img class="logo" src="Spotify_Icon_RGB_Black.png">
        </div>


        <div class="buttons">
            <input class="button-input" type="button" value="Log in" onclick="redirect(false)">
            <h2>or</h2>
            <input class="button-input btn-2" type="button" value="Choose another account" onclick="redirect(true)">
        </div>
        <p id="credits">Made by <a href="https://github.com/LeonardoGangale" target="_blank">Leonardo Gangale</a></p>
    </form>
</body>

</html>
