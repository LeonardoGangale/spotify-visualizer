<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <script defer src="vanilla-tilt.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>SPOTIFY PLAYER</title>
</head>

<body onload="onPageLoad()">
    <h1 id="alert-text">Try playing a song first!</h1>
    <div class="player-container" data-tilt data-tilt-max="2" data-tilt-speed="5000" data-tilt-perspective="1000">
        <div id="art-container">
            <img id="track-image" draggable="false">
        </div>

        <div class="info-container">
            <div id="names-container">
                <img id="spotify-logo" src="Spotify_Logo_RGB_Black.png">
                <a target="_blank" id="track-title"></a>
                <div id="artists-names"></div>
            </div>

            <div class="bottom-container">
                <div id="progress-bar">
                    <p class="progress-text" id="pg-text">0 : 00</p>
                    <div id="progress-background">
                        <div id="progress-foreground"></div>
                    </div>
                    <p class="progress-text" id="dt-text">0 : 00</p>
                </div>
                <button id="like-button" onclick="likeSong()">
                    <svg id="svg-like-outline" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150" fill="#ffffff">

                    </svg>
                </button>
            </div>
        </div>

    </div>

        <h2>Made by <a href="https://github.com/LeonardoGangale" target="_blank">Leonardo Gangale</a></h2>

</html>
